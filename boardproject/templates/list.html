{% extends 'base.html' %}

{% load static %}

{% block customcss %}
<link href="{% static 'list.css' %}" rel="stylesheet">
{% endblock customcss %}


{% block content %}

{% for item in object_list %}
<br>
<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
    <ol class="carousel-indicators">
        <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"></li>
        <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"></li>
        <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"></li>
        <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3"></li>
    </ol>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <label class="w-100">
                <span class="w-100">
                    <img class="d-block mx-auto rounded shadow-lg" src="/medi/{{ item.profile.image2 }}"
                        style="height: 500px; width: 1000px;">
                </span>
                <br><br>
            </label>
        </div>
        <div class="carousel-item">
            <label class="w-100">
                <span class="w-100">
                    <img class="d-block mx-auto rounded shadow" src="/medi/{{ item.profile.image3 }}"
                        style="height: 500px; width: 1000px;">
                </span>
                <br><br>
            </label>
        </div>
        <div class="carousel-item">
            <label class="w-100">
                <span class="w-100">
                    <img class="d-block mx-auto rounded shadow" src="/medi/{{ item.profile.image4 }}"
                        style="height: 500px; width: 1000px;">
                </span>
                <br><br>
            </label>
        </div>
        <div class="carousel-item">
            <label class="w-100">
                <span class="w-100">
                    <img class="d-block mx-auto rounded shadow" src="/medi/{{ item.profile.image5 }}"
                        style="height: 500px; width: 1000px;">
                </span>
                <br><br>
            </label>
        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-bs-slide="prev">
        <span class="carousel-control-prev-icon shadow-lg rounded-circle p-1" style="background-color: #d0d0d0;"
            aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-bs-slide="next">
        <span class="carousel-control-next-icon shadow-lg rounded-circle p-1" style="background-color: #d0d0d0;"
            aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </a>
</div>
<br>
<div class="mb-3">
  <div class="d-flex justify-content-around">        
    <a href="{% url 'nope' item.pk %}" role="button" area-pressed="true"><i class="far fa-grin-beam-sweat nope fa-3x"></i></a>
    <h1>{{ item.username }}</h1>
    <a href="{% url 'like' item.pk %}" role="button" area-pressed="true"><i class="far fa-grin-hearts like fa-3x"></i></i></a>
  </div>
    
    <br><br>
    <h3>{{ item.profile.introduction_text }}</h3>
</div>
<br>
{% endfor %}
{% endblock content %}
