{% extends 'base.html' %}

{% load static %}

{% block customcss %}
<link href="{% static 'list.css' %}" rel="stylesheet">
{% endblock customcss %}

{% block header %}
<div class="alert alert-primary" role="alert">
    <h3>マッチングBoard</h3>
</div>
{% endblock header %}

{% block content %}
<div class="container fade2">
     {% if edited is not none %}
     <p>yeah</p>
     {% endif %}
     <form method="POST" enctype="multipart/form-data">{% csrf_token %}
         <br><br>

         <br>
         <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">

             <ol class="carousel-indicators">
                 <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"></li>
                 <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"></li>
                 <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"></li>
                 <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3"></li>
             </ol>
             <div class="carousel-inner">
                 <div class="carousel-item active">
                     <label class="w-100">
                         <span class="w-100">
                             <img class="d-block mx-auto rounded shadow-lg" src="/medi/{{ profile.image2 }}"
                                 style="height: 500px; width: 1000px;">
                         </span>
                         <br><br>
                         <input type="file" name="image2" style="display: none;">
                     </label>
                 </div>
                 <div class="carousel-item">
                     <label class="w-100">
                         <span class="w-100">
                             <img class="d-block mx-auto rounded shadow" src="/medi/{{ profile.image3 }}"
                                 style="height: 500px; width: 1000px;">
                         </span>
                         <br><br>
                         <input type="file" name="image3" style="display: none;">
                     </label>
                 </div>
                 <div class="carousel-item">
                     <label class="w-100">
                         <span class="w-100">
                             <img class="d-block mx-auto rounded shadow" src="/medi/{{ profile.image4 }}"
                                 style="height: 500px; width: 1000px;">
                         </span>
                         <br><br>
                         <input type="file" name="image4" style="display: none;">
                     </label>
                 </div>
                 <div class="carousel-item">
                     <label class="w-100">
                         <span class="w-100">
                             <img class="d-block mx-auto rounded shadow" src="/medi/{{ profile.image5 }}"
                                 style="height: 500px; width: 1000px;">
                         </span>
                         <br><br>
                         <input type="file" name="image5" style="display: none;">
                     </label>
                 </div>
             </div>
             <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-bs-slide="prev">
                 <span class="carousel-control-prev-icon shadow-lg rounded-circle p-1"
                     style="background-color: #d0d0d0;" aria-hidden="true"></span>
                 <span class="visually-hidden">Previous</span>
             </a>
             <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-bs-slide="next">
                 <span class="carousel-control-next-icon shadow-lg rounded-circle p-1"
                     style="background-color: #d0d0d0;" aria-hidden="true"></span>
                 <span class="visually-hidden">Next</span>
             </a>
         </div>
         <br>
         <div class="mb-3">
             <div class="d-flex justify-content-between">
                 <label for="exampleFormControlTextarea1" class="form-label mt-2">
                     <h1>{{ user.get_username }}</h1>
                 </label>

                 <button type="submit" class="rounded-circle shadow-sm p-2 assimilation"
                     style="border: none; outline: none;" onMouseOut="this.style.background='linear-gradient(-225deg, #2CD8D5 0%, #C5C1FF 56%, #FFBAC3 100%)'" onMouseOver="this.style.background='rgba(255, 255, 255, .2)'">
                     <i class="far fa-edit fa-3x shadow rounded-circle p-2"></i>
                 </button>
             </div>
             <br>
             <textarea class="form-control shadow-lg intro-text" id="exampleFormControlTextarea1" rows="3"
                 name="introduction_text" placeholder="{{ profile.introduction_text }}"></textarea>
         </div>


     </form>
     <br>
 </div>
{% endblock content %}
